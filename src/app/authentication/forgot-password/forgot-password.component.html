<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-12 auth-form-section" style="background-image:url('assets/system888/BG-Customer.jpg');">
      <div class="form-section">
        <div class="card" style="padding: 15px;">
          <div class="auth-wrapper">
            <h2 class="welcome-msg"> Reset Password </h2>
            <p class="auth-signup-text text-muted">Let Us Help You</p>
            <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <span class="error-subheader2 p-t-20 p-b-15">
                    Enter your registered Mobile.
                  </span>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Mobile</mat-label>
                    <input matInput formControlName="mobile" required>
                    <mat-icon matSuffix>settings_cell</mat-icon>
                    <mat-error *ngIf="authForm.get('mobile').hasError('required')">
                      Please enter a valid Mobile
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="container-auth-form-btn mt-5">
                <button mat-flat-button color="primary" class="auth-form-btn" [disabled]="!authForm.valid "
                  type="submit">
                  Reset My Password
                </button>
              </div>
              <div class="w-full p-t-25 text-center">
                <div>
                  <a routerLink="/authentication/signin" class="txt1">
                    Login?
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
