<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-12 auth-form-section img">
      <div class="form-section">
        <div class="auth-wrapper frame">
          <h2 class="welcome-msg"> Mobile </h2>
          <p class="auth-signup-text text-muted">Please enter your phone number</p>
          <form class="validate-form">
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Number</mat-label>
                  <input matInput type="text" maxlength="10" name="tel" [(ngModel)]="phone"/>
                  <mat-icon matSuffix>settings_cell</mat-icon>
                </mat-form-field>
              </div>
            </div>

            <br>
            <br>

            <div class="container-auth-form-btn">
              <button mat-flat-button color="primary" class="auth-form-btn">
                Next
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
