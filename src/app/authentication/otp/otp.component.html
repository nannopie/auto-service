<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-12 auth-form-section img">
      <div class="form-section">
        <div class="auth-wrapper frame">
          <h2 class="welcome-msg"> OTP </h2>
          <p class="auth-signup-text text-muted">Please enter your OTP</p>
          <form class="validate-form">
            <div class="otp"><button mat-raised-button="" color="primary" type="button"
                class="mat-focus-indicator mat-raised-button mat-button-base mat-primary"
                ng-reflect-color="primary"><span class="mat-button-wrapper" (click)="sendOtp()">Send OTP</span><span matripple=""
                  class="mat-ripple mat-button-ripple" ng-reflect-disabled="false" ng-reflect-centered="false"
                  ng-reflect-trigger="[object HTMLButtonElement]"></span><span
                  class="mat-button-focus-overlay"></span></button>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Number</mat-label>
                  <input matInput type="text" maxlength="10" name="tel" [(ngModel)]="tel"/>
                </mat-form-field>
              </div>
            </div>

            <br>
            <br>

            <div class="container-auth-form-btn">
              <button mat-flat-button color="primary" class="auth-form-btn" routerLink="/authentication/bank">
                Next
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
